<!DOCTYPE html>
<html>
<head>
    <title>PDF Label Sorter</title>
</head>
<body>
    <h2>Upload Your PDF to Sort by Product Name</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">Sort PDF</button>
    </form>
</body>
</html>
